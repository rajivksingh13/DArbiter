version: "1.0"
name: "PII Baseline"
patterns:
  - id: "pii.pan.india"
    label: "PAN"
    regex: "\\b[A-Z]{5}[0-9]{4}[A-Z]\\b"
    severity: "HIGH"
    category: "PII"
  - id: "pii.aadhaar.india"
    label: "Aadhaar"
    regex: "\\b[2-9]{1}[0-9]{3}\\s?[0-9]{4}\\s?[0-9]{4}\\b"
    severity: "HIGH"
    category: "PII"
  - id: "pii.ssn.us"
    label: "SSN"
    regex: "\\b(?!000|666|9\\d\\d)\\d{3}[- ]?(?!00)\\d{2}[- ]?(?!0000)\\d{4}\\b"
    severity: "CRITICAL"
    category: "PII"
  - id: "pii.email"
    label: "Email"
    regex: "(?i)\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"
    severity: "MEDIUM"
    category: "PII"
  - id: "pii.phone"
    label: "Phone"
    regex: "\\b(?:\\+?\\d{1,3}[-.\\s]?)?(?:\\(?\\d{2,4}\\)?[-.\\s]?)?\\d{3,4}[-.\\s]?\\d{4}\\b"
    severity: "MEDIUM"
    category: "PII"
