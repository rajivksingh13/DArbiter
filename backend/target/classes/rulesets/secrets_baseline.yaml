version: "1.0"
name: "Secrets Baseline"
patterns:
  - id: "secret.aws.access_key"
    label: "AWS Access Key"
    regex: "\\bAKIA[0-9A-Z]{16}\\b"
    severity: "CRITICAL"
    category: "SECRET"
  - id: "secret.aws.secret_key"
    label: "AWS Secret Key"
    regex: '(?i)aws(.{0,20})?["'']?[0-9a-zA-Z/+=]{40}["'']?'
    severity: "CRITICAL"
    category: "SECRET"
  - id: "secret.generic.key"
    label: "API Key"
    regex: "(?i)\\b(api[_-]?key|token|secret)\\b.{0,6}['\\\"][0-9a-zA-Z\\-_]{16,64}['\\\"]"
    severity: "HIGH"
    category: "SECRET"
  - id: "secret.jwt"
    label: "JWT"
    regex: "\\beyJ[a-zA-Z0-9_-]+?\\.[a-zA-Z0-9_-]+?\\.[a-zA-Z0-9_-]+?\\b"
    severity: "HIGH"
    category: "SECRET"
  - id: "secret.password"
    label: "Password"
    regex: "(?i)\\b(password|passwd|pwd)\\b.{0,6}['\\\"][^'\\\"]{6,}['\\\"]"
    severity: "HIGH"
    category: "SECRET"
